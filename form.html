      <section id="form-list">
        <div class="container form-container">
          <div>
            <div class="card">
              <img
                src="https://www.themoviedb.org/t/p/w220_and_h330_face/vKA3eycouaynI2yZfU1NeSpxGqa.jpg"
                alt="Adam's Project"
              />

              <div class="form-description">
                <h3>O projeto Adam</h3>
                <form class="form">
                  <div class="form-group" class="ds-form-group">
                    <label for="email">Informe seu email</label>
                    <input class="form-control" type="email" id="email" />
                  </div>

                  <div class="form-group" class="ds-form-group">
                    <label for="score">Infome sua avaliação</label>
                    <select class="form-control" name="score" id="score">
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                    </select>
                  </div>

                  <div class="form-button-container">
                    <button class="button" type="submit">Salvar</button>
                    <a class="button" href="index.html">Cancelar</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
